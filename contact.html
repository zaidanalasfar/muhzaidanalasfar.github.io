    <!-- Akhir Navbar -->
    <section id="Contact">
      <div class="container animate__animated animate__fadeIn animate__animated animate__slow 2s animate__delay-1s">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Contact Me</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Thank You!</strong> I have received your message
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show d-none my-alert-warning" role="alert">
              <strong>Sorry!</strong> There is an error in the answer you sent
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name" />
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
                </div>
              </div>
              <div class="mb-4">
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                  <span role="status">Loading...</span>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <h5 class="mb-3">Or</h5>
            <div class="mb-1"><i class="bi bi-telephone-fill">+62 822 1495 1013</i></div>
            <div class="mb-1"><i class="bi bi-envelope-fill">zaidanalasfar@gmail.com</i></div>
          </div>
        </div>
        <div class="row text-center justify-content-center animate__animated animate__fadeInUp animate__animated animate__slow 2s animate__delay-1s">
          <div class="col-md-2 mt-4"><a href="Project.html" class="btn btn-outline-light"><-- Back</a></div>
          <div class="col-md-2 mt-4">
            <a href="index.html" class="btn btn-outline-light"><i class="bi bi-house-fill"></i> Home <i class="bi bi-house-fill"></i></a>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzgaDCBycp2q5dzFWhitKj8t0d3_OGt01pp0PpbPYRLzzuLmqwfzYIpdSYqIdJqi9B-Jw/exec";
      const form = document.forms["contact-form"];
      const btnSubmit = document.querySelector(".btn-submit");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");
      const myAlertWarning = document.querySelector(".my-alert-warning");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btnLoading.classList.toggle("d-none");
        btnSubmit.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle("d-none");
            btnSubmit.classList.toggle("d-none");
            myAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => {
            myAlertWarning.classList.toogle("d-none");
            console.error("Error!", error.message);
          });
      });
    </script>
  </body>
